<!DOCTYPE html>
<html>
    <head>
      <title> </title>
      <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
      <div class="calculator-container">
        <div class="display-container">
          <span id="secondary-display">
          </span>
          <span id="main-display">
          </span>
        </div>
        <div class="button-container">
          <button data-action="C" class="operator-color">
            C
          </button>
          <button data-action="+/-" class="operator-color">
            +/-
          </button>
          <button data-action="%" class="operator-color">
            %
          </button>
          <button data-operator="+" class="operator-color">
            +
          </button>
          <button data-value="7">
            7
          </button>
          <button data-value="8">
            8
          </button>
          <button data-value="9">
            9
          </button>
          <button data-operator="-" class="operator-color">
            -
          </button>
          <button data-value="4">
            4
          </button>
          <button data-value="5">
            5
          </button>
          <button data-value="6">
            6
          </button>
          <button data-operator="x" class="operator-color">
            x
          </button>
          <button data-value="1">
            1
          </button>
          <button data-value="2">
            2
          </button>
          <button data-value="3">
            3
          </button>
          <button data-operator="/" class="operator-color">
            /
          </button>
          <button data-value="0">
            0
          </button>
          <button data-value=".">
            .
          </button>
          <button data-action="=" class="button-wide operator-color">
            =
          </button>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
